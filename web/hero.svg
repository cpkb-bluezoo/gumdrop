<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="100vw">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="50%" style="stop-color:#12121f"/>
      <stop offset="100%" style="stop-color:#0d0d18"/>
    </linearGradient>
    
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#4ade80;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </linearGradient>

    <radialGradient id="particleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </radialGradient>

    <!-- Logo gradients (from gumdrop-logo.svg) -->
    <linearGradient id="torusBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d6b4a"/>
      <stop offset="40%" style="stop-color:#2a5438"/>
      <stop offset="70%" style="stop-color:#1f4029"/>
      <stop offset="100%" style="stop-color:#152d1c"/>
    </linearGradient>
    
    <radialGradient id="highlightTL" cx="25%" cy="20%" r="35%">
      <stop offset="0%" style="stop-color:#70ff90;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#40d060;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#2a5438;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="highlightBR" cx="75%" cy="75%" r="30%">
      <stop offset="0%" style="stop-color:#50e070;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#30a048;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1f4029;stop-opacity:0"/>
    </radialGradient>
    
    <linearGradient id="gumdropGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d6b4a"/>
      <stop offset="50%" style="stop-color:#2a5438"/>
      <stop offset="100%" style="stop-color:#1a3525"/>
    </linearGradient>
    
    <radialGradient id="gumdropHighlight" cx="30%" cy="25%" r="40%">
      <stop offset="0%" style="stop-color:#70ff90;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#40d060;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#2a5438;stop-opacity:0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translate(0px, 0px); }
      50% { transform: translate(0px, -8px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    @keyframes fadeSlide {
      0%, 100% { opacity: 0.4; transform: translateX(-5px); }
      50% { opacity: 1; transform: translateX(5px); }
    }
    @keyframes particleFloat {
      0% { opacity: 0; transform: translateY(20px) scale(0.5); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-30px) scale(1.2); }
    }
    @keyframes shimmer {
      0% { opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { opacity: 0.3; }
    }
    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes ringRotateReverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }
    
    .logo-float { animation: float 4s ease-in-out infinite; }
    .pulse-text { animation: pulse 3s ease-in-out infinite; }
    .fade-slide { animation: fadeSlide 4s ease-in-out infinite; }
    .particle { animation: particleFloat 3s ease-in-out infinite; }
    .shimmer { animation: shimmer 2s ease-in-out infinite; }
    
    .feature-text {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 11px;
      font-weight: 600;
      fill: #e0e0e0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .title-text {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 48px;
      font-weight: 700;
      fill: white;
      letter-spacing: -1px;
    }
    .subtitle-text {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      fill: #a0a0b0;
      letter-spacing: 0.5px;
    }
    .trailer-text {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 10px;
      fill: #a0a0b0;
      letter-spacing: 0.5px;
    }
    .protocol-text {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 10px;
      font-weight: 500;
      fill: #4ade80;
    }
    .buzzword {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 12px;
      font-weight: 600;
      fill: #22c55e;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="400" fill="url(#grid)"/>
  </g>

  <!-- Animated particles -->
  <g class="particle" style="animation-delay: 0s;">
    <circle cx="120" cy="300" r="2" fill="url(#particleGlow)"/>
  </g>
  <g class="particle" style="animation-delay: 0.5s;">
    <circle cx="680" cy="280" r="1.5" fill="url(#particleGlow)"/>
  </g>
  <g class="particle" style="animation-delay: 1s;">
    <circle cx="350" cy="350" r="2" fill="url(#particleGlow)"/>
  </g>
  <g class="particle" style="animation-delay: 1.5s;">
    <circle cx="550" cy="320" r="1.5" fill="url(#particleGlow)"/>
  </g>
  <g class="particle" style="animation-delay: 2s;">
    <circle cx="450" cy="80" r="2" fill="url(#particleGlow)"/>
  </g>

  <!-- Left side: Logo centered at 190, 200 with orbital rings -->
  <g>
    <!-- Outer orbit ring -->
    <ellipse cx="190" cy="200" rx="140" ry="55" fill="none" stroke="url(#orbitGrad)" stroke-width="1" opacity="0.3"
             style="animation: ringRotate 35s linear infinite; transform-origin: 190px 200px;"/>
    
    <!-- Middle orbit ring -->
    <ellipse cx="190" cy="200" rx="110" ry="42" fill="none" stroke="url(#orbitGrad)" stroke-width="1.5" opacity="0.5"
             style="animation: ringRotateReverse 25s linear infinite; transform-origin: 190px 200px;"/>
    
    <!-- Inner orbit ring -->
    <ellipse cx="190" cy="200" rx="80" ry="30" fill="none" stroke="url(#orbitGrad)" stroke-width="2" opacity="0.7"
             style="animation: ringRotate 20s linear infinite; transform-origin: 190px 200px;"/>
    
    <!-- Orbiting protocol nodes -->
    <g style="animation: ringRotateReverse 25s linear infinite; transform-origin: 190px 200px;">
      <circle cx="300" cy="200" r="4" fill="#10b981" filter="url(#glow)"/>
      <circle cx="80" cy="200" r="4" fill="#3b82f6" filter="url(#glow)"/>
    </g>
    <g style="animation: ringRotate 20s linear infinite; transform-origin: 190px 200px;">
      <circle cx="270" cy="200" r="5" fill="#f59e0b" filter="url(#glow)"/>
      <circle cx="110" cy="200" r="5" fill="#ef4444" filter="url(#glow)"/>
    </g>

    <!-- GUMDROP LOGO - embedded directly, centered at 190, 200 with scale 1.15 -->
    <g class="logo-float" filter="url(#logoShadow)" style="transform-origin: 190px 200px;">
      <g transform="translate(190, 200) scale(1.15) translate(-80, -70)">
        <g transform="translate(80, 70)">
          <!-- TORUS BODY - the main doughnut shape -->
          <ellipse cx="-5" cy="0" rx="55" ry="50" fill="url(#torusBase)"/>
          
          <!-- Path with hole cut out -->
          <path d="
            M -60 0
            A 55 50 0 1 1 50 0
            A 55 50 0 1 1 -60 0
            Z
            M 0 -18
            A 12 18 0 1 0 24 0
            A 12 18 0 1 0 0 -18
            Z
          " fill="url(#torusBase)" fill-rule="evenodd"/>
          
          <!-- Inner rim shadow (the back wall of the hole) -->
          <ellipse cx="15" cy="2" rx="12" ry="20" fill="#121810" opacity="0.6"/>
          
          <!-- Top-left highlight on torus body -->
          <ellipse cx="-30" cy="-28" rx="20" ry="16" fill="url(#highlightTL)"/>
          
          <!-- Smaller highlight on top -->
          <ellipse cx="-8" cy="-40" rx="12" ry="8" fill="url(#highlightTL)" opacity="0.5"/>
          
          <!-- Lower-right reflection -->
          <ellipse cx="15" cy="32" rx="15" ry="12" fill="url(#highlightBR)"/>
          
          <!-- Top rim specular highlight -->
          <path d="M -50 -15 Q -30 -45, 0 -48 Q 25 -45, 42 -25" 
                fill="none" stroke="#80ffa0" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
          
          <!-- GUMDROP CANDY emerging from hole to the right -->
          <g transform="translate(42, 3)">
            <path d="
              M 0 -15
              Q 5 -18, 12 -16
              Q 28 -12, 35 0
              Q 28 12, 12 16
              Q 5 18, 0 15
              Q -8 10, -8 0
              Q -8 -10, 0 -15
              Z
            " fill="url(#gumdropGrad)"/>
            
            <!-- Gumdrop highlight -->
            <ellipse cx="8" cy="-8" rx="10" ry="7" fill="url(#gumdropHighlight)" opacity="0.9"/>
            
            <!-- Small specular on tip -->
            <ellipse cx="28" cy="-3" rx="4" ry="3" fill="#60ff80" opacity="0.3"/>
          </g>
        </g>
      </g>
    </g>

    <!-- Protocol labels -->
    <g style="animation: ringRotate 20s linear infinite; transform-origin: 190px 200px;">
      <text x="275" y="175" class="protocol-text" filter="url(#textGlow)">HTTP/2</text>
    </g>
    <g style="animation: ringRotate 22s linear infinite; transform-origin: 190px 200px;">
      <text x="95" y="165" class="protocol-text" filter="url(#textGlow)">HTTP/3</text>
    </g>
    <g style="animation: ringRotateReverse 25s linear infinite; transform-origin: 190px 200px;">
      <text x="60" y="215" class="protocol-text" filter="url(#textGlow)">SMTP</text>
    </g>
    <g style="animation: ringRotateReverse 27s linear infinite; transform-origin: 190px 200px;">
      <text x="275" y="175" class="protocol-text" filter="url(#textGlow)">Servlets</text>
    </g>
  </g>

  <!-- Right side: Text content -->
  <g transform="translate(380, 0)">
    <!-- Main title -->
    <text x="0" y="120" class="title-text" filter="url(#textGlow)">gumdrop</text>
    
    <!-- Subtitle -->
    <text x="0" y="150" class="subtitle-text">Java Multiprotocol Server Framework</text>
    
    <!-- Feature badges -->
    <g transform="translate(0, 180)">
      <!-- Row 1 -->
      <g class="shimmer" style="animation-delay: 0s;">
        <rect x="0" y="0" width="120" height="28" rx="4" fill="#1a1a2e" stroke="#22c55e" stroke-width="1" opacity="0.8"/>
        <text x="60" y="18" text-anchor="middle" class="feature-text">Non-Blocking</text>
      </g>
      
      <g class="shimmer" style="animation-delay: 0.3s;">
        <rect x="130" y="0" width="120" height="28" rx="4" fill="#1a1a2e" stroke="#22c55e" stroke-width="1" opacity="0.8"/>
        <text x="190" y="18" text-anchor="middle" class="feature-text">Asynchronous</text>
      </g>
      
      <g class="shimmer" style="animation-delay: 0.6s;">
        <rect x="260" y="0" width="120" height="28" rx="4" fill="#1a1a2e" stroke="#22c55e" stroke-width="1" opacity="0.8"/>
        <text x="320" y="18" text-anchor="middle" class="feature-text">Scalable</text>
      </g>
      
      <!-- Row 2 -->
      <g class="shimmer" style="animation-delay: 0.9s;">
        <rect x="0" y="38" width="140" height="28" rx="4" fill="#1a1a2e" stroke="#10b981" stroke-width="1" opacity="0.8"/>
        <text x="70" y="56" text-anchor="middle" class="feature-text">Low Dependency</text>
      </g>
      
      <g class="shimmer" style="animation-delay: 1.2s;">
        <rect x="150" y="38" width="110" height="28" rx="4" fill="#1a1a2e" stroke="#3b82f6" stroke-width="1" opacity="0.8"/>
        <text x="205" y="56" text-anchor="middle" class="feature-text">Enterprise</text>
      </g>
      
      <g class="shimmer" style="animation-delay: 1.5s;">
        <rect x="270" y="38" width="110" height="28" rx="4" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>
        <text x="325" y="56" text-anchor="middle" class="feature-text">Performance</text>
      </g>
    </g>

    <!-- Protocol list -->
    <g transform="translate(0, 280)">
      <g class="fade-slide">
        <text x="0" y="0" class="protocol-text">HTTP/3</text>
        <text x="45" y="0" class="subtitle-text" opacity="0.4">•</text>
        <text x="55" y="0" class="protocol-text">HTTP/2</text>
        <text x="95" y="0" class="subtitle-text" opacity="0.4">•</text>
        <text x="105" y="0" class="protocol-text">HTTP/1.1</text>
        <text x="155" y="0" class="subtitle-text" opacity="0.4">•</text>
        <text x="165" y="0" class="protocol-text">WebSocket</text>
        <text x="225" y="0" class="subtitle-text" opacity="0.4">•</text>
        <text x="235" y="0" class="protocol-text">Servlet 4.0</text>
      </g>
      <g class="fade-slide" style="animation-delay: 2s;">
        <text x="0" y="20" class="protocol-text">SMTP</text>
        <text x="35" y="20" class="subtitle-text" opacity="0.4">•</text>
        <text x="45" y="20" class="protocol-text">IMAP</text>
        <text x="75" y="20" class="subtitle-text" opacity="0.4">•</text>
        <text x="85" y="20" class="protocol-text">POP3</text>
        <text x="115" y="20" class="subtitle-text" opacity="0.4">•</text>
        <text x="125" y="20" class="protocol-text">FTP</text>
        <text x="148" y="20" class="subtitle-text" opacity="0.4">•</text>
        <text x="158" y="20" class="protocol-text">DNS</text>
        <text x="182" y="20" class="subtitle-text" opacity="0.4">•</text>
        <text x="192" y="20" class="protocol-text">Redis</text>
      </g>
      <g class="fade-slide" style="animation-delay: 4s;">
        <text x="0" y="40" class="protocol-text">TLS</text>
        <text x="25" y="40" class="subtitle-text" opacity="0.4">•</text>
        <text x="35" y="40" class="protocol-text">QUIC</text>
        <text x="65" y="40" class="subtitle-text" opacity="0.4">•</text>
        <text x="75" y="40" class="protocol-text">OpenTelemetry</text>
        <text x="160" y="40" class="subtitle-text" opacity="0.4">•</text>
        <text x="170" y="40" class="protocol-text">LDAP</text>
        <text x="198" y="40" class="subtitle-text" opacity="0.4">•</text>
        <text x="208" y="40" class="protocol-text">SASL</text>
      </g>
    </g>

    <!-- Call to action hint -->
    <g transform="translate(0, 360)">
      <text x="0" y="0" opacity="0.7" class="trailer-text">Cutting-Edge HTTP/3 Support</text>
    </g>
  </g>

  <!-- Decorative corner accents -->
  <path d="M0 30 L0 0 L30 0" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <path d="M800 30 L800 0 L770 0" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <path d="M0 370 L0 400 L30 400" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <path d="M800 370 L800 400 L770 400" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
</svg>
