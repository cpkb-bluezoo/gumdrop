# Detailed debug logging configuration for integration tests
# This enables fine-grained logging to trace request handling

# Global logging level
.level=FINE

# Console handler configuration
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Simple formatter to show time, level, logger, and message
java.util.logging.SimpleFormatter.format=%1$tF %1$tT.%1$tL %4$s %2$s - %5$s%6$s%n

# Specific logger levels for detailed tracing

# SelectorLoop - track connection acceptance and key processing
org.bluezoo.gumdrop.SelectorLoop.level=FINEST

# Connection - track connection lifecycle and data reception
org.bluezoo.gumdrop.Connection.level=FINEST

# HTTPConnection - track HTTP request parsing and response generation
org.bluezoo.gumdrop.http.HTTPConnection.level=FINEST

# HTTPServer - track server initialization
org.bluezoo.gumdrop.http.HTTPServer.level=FINEST

# Stream classes - track request/response handling
org.bluezoo.gumdrop.http.Stream.level=FINEST
org.bluezoo.gumdrop.http.DefaultStream.level=FINEST

# Configuration parsing
org.bluezoo.gumdrop.ConfigurationParser.level=FINE
org.bluezoo.gumdrop.ComponentRegistry.level=FINE

# SSL/TLS (in case that's interfering)
org.bluezoo.gumdrop.ssl.level=FINE

# Servlet (shouldn't be active but just in case)
org.bluezoo.gumdrop.servlet.level=FINE

