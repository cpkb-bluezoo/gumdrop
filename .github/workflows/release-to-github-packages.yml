name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build with Ant
        run: ant release

      - name: Deploy gumdrop (core library) to GitHub Packages
        run: |
          mvn deploy:deploy-file \
            -DgroupId=org.bluezoo \
            -DartifactId=gumdrop \
            -Dversion=1.1 \
            -Dpackaging=jar \
            -Dfile=dist/gumdrop-1.1.jar \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/cpkb-bluezoo/gumdrop
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy gumdrop-container to GitHub Packages
        run: |
          mvn deploy:deploy-file \
            -DgroupId=org.bluezoo \
            -DartifactId=gumdrop-container \
            -Dversion=1.1 \
            -Dpackaging=jar \
            -Dfile=dist/gumdrop-container-1.1.jar \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/cpkb-bluezoo/gumdrop
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy gumdrop-manager to GitHub Packages
        run: |
          mvn deploy:deploy-file \
            -DgroupId=org.bluezoo \
            -DartifactId=gumdrop-manager \
            -Dversion=1.1 \
            -Dpackaging=war \
            -Dfile=dist/gumdrop-manager-1.1.war \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/cpkb-bluezoo/gumdrop
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

