# Gumdrop Quota L10N
# English

# Log messages
quota.log.role_policy_added=Added role quota policy: {0} = {1}
quota.log.user_quota_applied=User-specific quota applied for ''{0}'': {1}
quota.log.role_quota_applied=Role-based quota applied for ''{0}'' from role ''{1}'': {2}
quota.log.usage_recalculated=Quota usage recalculated for user ''{0}''
quota.log.bytes_added=User ''{0}'' added {1}, total usage now {2}
quota.log.bytes_removed=User ''{0}'' removed {1}, total usage now {2}
quota.log.user_quota_set=User quota set for ''{0}'': {1}
quota.log.user_quota_cleared=User quota cleared for ''{0}''
quota.log.usage_saved=Saved quota usage data for {0} users
quota.log.usage_loaded=Loaded quota usage data for {0} entries

# Error messages
quota.err.exceeded=Quota exceeded
quota.err.storage_exceeded=Storage quota exceeded: {0} used of {1}
quota.err.message_exceeded=Message quota exceeded: {0} of {1} messages
quota.err.save_usage_failed=Failed to save quota usage data
quota.err.load_usage_failed=Failed to load quota usage data
quota.err.save_policy_failed=Failed to save user quota policy
quota.err.load_policy_failed=Failed to load user quota policy

# Status messages (for IMAP QUOTA and FTP SITE QUOTA)
quota.status.source_user=User-specific quota
quota.status.source_role=Role-based quota ({0})
quota.status.source_default=System default quota
quota.status.source_none=No quota (unlimited)
quota.status.storage=Storage: {0} used of {1} ({2}%)
quota.status.messages=Messages: {0} of {1}
quota.status.unlimited=unlimited

# Size formatting
quota.size.bytes={0} bytes
quota.size.kb={0} KB
quota.size.mb={0} MB
quota.size.gb={0} GB
quota.size.tb={0} TB

# Exception messages
quota.exception.exceeded=Quota exceeded for user ''{0}'': requested {1}, available {2} of {3}
quota.exception.size_null=Size string cannot be null
quota.exception.size_invalid=Invalid size format: {0}

