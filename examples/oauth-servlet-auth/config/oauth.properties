# OAuth 2.0 Authorization Server Configuration
# 
# This file configures the OAuthRealm for token introspection.
# Replace the values below with your OAuth provider's settings.

# Required: OAuth authorization server base URL
oauth.authorization.server.url=https://auth.example.com

# Required: Client credentials for token introspection
# These are the credentials used to authenticate with the OAuth server
# when performing token introspection requests.
oauth.client.id=my-service-client
oauth.client.secret=change-me-in-production

# Token introspection endpoint path (relative to server URL)
# Default: /oauth/introspect
oauth.token.introspection.endpoint=/oauth2/introspect

# Token caching (recommended for production)
oauth.cache.enabled=true
oauth.cache.ttl=300
oauth.cache.max.size=1000

# HTTP timeout for introspection requests (milliseconds)
oauth.http.timeout=5000

# Logging level: SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST
oauth.log.level=INFO

# Scope-to-role mappings
# Format: oauth.scope.mapping.<role>=<comma-separated-scopes>
# A user with any of the listed scopes will have the specified role.
oauth.scope.mapping.admin=admin,superuser
oauth.scope.mapping.user=read,write
oauth.scope.mapping.readonly=read

